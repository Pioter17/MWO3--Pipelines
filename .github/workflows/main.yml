name: CI/CD

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean install -Dproject.version=${{ github.sha }}

  deploy-development:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Azure App Service
        run: az webapp deployment source config-zip --resource-group mwopipeline_group --name mwopipeline --src target/your-app.jar

      

